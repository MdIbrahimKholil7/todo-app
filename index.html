<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css link  -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <div id="todo-body" class="todo-body">
            <h1>Your Daily Todo-List</h1>
            <div class="todo-header"> 
                <input id="todo-input" class="todo-input" type="text" placeholder="List your daily task">
                <button id="add-btn" class="todo-add">Add</button>
               
            </div>
            <h3>Your Daily Task</h3>
        </div>
    </section>

<!-- script file link  -->
<script src="index.js"></script>

</body>

</html>
